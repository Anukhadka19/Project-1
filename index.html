<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Boozy Chef</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
</head>

<body>
    <header>
        <h1>Welcome to the Boozy Chef</h1>
    </header>

    <main class="columns">
        <section id="menuContainer" class="column is-four-fifths has-background-warning">
            <div class="menuHead">
                <h2>Drinks</h2>
            </div>
            <!-- 'select' list will go here -->
            <div id="drinkMenu" class="">
 
                <!-- elements will be created in JS -->

            </div>
            <div class="menuHead">
                <h2>Meals</h2>
            </div>
            <!-- 'select' list will go here -->
            <div id="foodMenu" class="">
                <!-- elements will be created in JS -->
            </div>
        </section>
        <section id="orderContainer" class="column is-one-fifth has-background-danger">
            <h3>Your Order:</h3>
            <!-- will be a ul that gets added one by one as items are ordered -->
            <ul id="order">
                <!-- will generate 'li's as items are added to order -->
            </ul>
        </section>
    </main>
    <footer>
        NTT Inc. &#169;(fake)
    </footer>

    <!-- add jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
