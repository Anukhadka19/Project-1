<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Boozy Chef</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Welcome to the Boozy Chef</h1>
    </header>
    <main class="columns m-1 mb-5">
        <section id="menuContainer" class="column is-four-fifths"> 
            <div class="menuHead">
                <h2 class="menu-titles is-inline is-pulled-left m-2">Drinks</h2>
                <div class="select is-pulled-right mx-5 mt-5">
                    <label for="drinkSelect" class="is-size-4">Drink category:</label>
                    <select id="drinkSelect" class="is-inline">
                        <option value="gin">Gin</option>
                        <option value="tequila">Tequila</option>
                        <option value="vodka">Vodka</option>
                        <option value="rum">Rum</option>
                    </select>
                </div>
            </div>
            <div id="drinkMenu" class="subMenu">
                <p class="menu-msg mt-5 has-text-dark"> Click drop down to load menu</p>
                    <!-- elements will be created in JS -->
            </div>
       
            <div class="menuHead">
                <h2 class="menu-titles is-inline is-pulled-left m-2">Meals</h2>
                <div class="select is-pulled-right mx-5 mt-5">
                    <label for="foodSelect" class="is-size-4">Food category:</label>
                    <select id="foodSelect" class="is-inline">
                        <option value="dessert">Dessert</option>
                        <option value="seafood">Seafood</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="breakfast">Breakfast</option>
                    </select>
                </div>
            </div>
            <div id="foodMenu" class="subMenu">
                <p class="menu-msg mt-5 has-text-dark"> Click drop down to load menu</p>
                    <!-- elements will be created in JS -->
            </div>
        </section>
        <section id="orderContainer" class="has-background-grey-lighter column is-one-fifth">
            <div id="stickyContainer">
                <h3>Your Order:</h3>
                <ul id="order">
                    <!-- add li's dynamically -->
                </ul>
                <!-- Trigger button for the modal: -->
                <button id="orderBtn" class="js-modal-trigger button is-link is-rounded" data-target="modal-js-example" disabled>
                    Submit
                </button>
                <button id="clearBtn" class="button is-danger is-rounded" disabled>Clear</button>
            </div>
        </section>
    </main>
    <footer>
        NTT Inc. &#169;(fake)
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>


    <!-- HTML for modal -->

    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>
      
        <div class="modal-content">
            <div class="box">
                <p class="mb-4">Finalize order submission? Click away to cancel.</p>

                <button class="modal-close is-large button is-danger is-rounded" aria-label="close"></button>
                <form action="./assets/html/completedOrder.html" class="is-inline">
                    <button id="confirmOrderBtn" class="button is-link is-rounded">Confirm Order</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
