<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Boozy Chef</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Welcome to the Boozy Chef</h1>
    </header>
    <main class="columns m-1">
        <section id="menuContainer" class="column is-four-fifths">
            
            <div class="menuHead">
                <h2 class="menu-titles is-inline is-pulled-left m-2">Drinks</h2>
                <div class="select is-multiple is-pulled-right mx-4 mt-4">
                    <select multiple size="1">
                      <option value="gin">Gin</option>
                      <option value="tequila">Tequila</option>
                      <option value="vodka">Vodka</option>
                      <option value="rum">Rum</option>
                    </select>
                </div>
            </div>
            <div id="drinkMenu" class="subMenu">
                
                    <!-- elements will be created in JS -->
            </div>
            
            <div class="menuHead">
                <h2 class="menu-titles is-inline is-pulled-left m-2">Meals</h2>
                <div class="select is-multiple is-pulled-right mx-4 mt-4">
                    <select multiple size="1">
                        <option value="dessert">Dessert</option>
                        <option value="seafood">Seafood</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="breakfast">Breakfast</option>
                      </select>
                </div> 
            </div>
            <div id="foodMenu" class="subMenu">
                    <!-- elements will be created in JS -->
            </div>
            
        </section>
        <section id="orderContainer" class="has-background-warning column is-one-fifth">
            <div id="stickyContainer">
                <h3>Your Order:</h3>
                <ul id="order">
                    <li class="orderItem m-1"> keep
                        <p class="orderName">
                            Meal Name
                            </p>
                        <p class="orderPrice">
                            $16
                            <span class="itemAmount">x1</span>
                        </p>
                        <button class="remove-item-btn">Remove</button>
    
                        </button>
                    </li>
 <!-- add li's dynamically -->
                </ul>
                <button class="button is-link is-rounded">Submit</button>
                <button class="button is-danger is-rounded">Cancel</button>
                
            </div>
        </section>
    </main>
    <footer>
        NTT Inc. &#169;(fake)
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
